<div class="page">

  <div class="bg-white/50 md:w-[40%] flex flex-col items-center justify-center">


    <h1 class="text-5xl font-bold">MyTasks</h1>


    <form class="mt-7 flex flex-col gap-5" [formGroup]="form">

      <input
        class="p-2 text-lg focus:outline-0 border-b border-b-black"
        placeholder="nome"
        formControlName="name"
        type="text">

      <input
        class="p-2 text-lg focus:outline-0 border-b border-b-black"
        placeholder="usuario"
        formControlName="username"
        type="text">

      <input
        class="p-2 text-lg focus:outline-0 border-b border-b-black"
        placeholder="senha"
        formControlName="password"
        type="password">


      <button (click)="save()" class="rounded-md p-5 bg-gray-800 text-white">Cadastrar</button>

      <div>
        <span>JÃ¡ tem uma conta? </span>
        <button [routerLink]="['/']" routerLinkActive="router-link-active" class="text-blue-900 font-bold">Entre</button>
      </div>

      <div>
        <span>{{message}}</span>
      </div>

    </form>

  </div>
</div>
